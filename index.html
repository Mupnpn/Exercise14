<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Headings Page</title>

<style>
  body {
    font-family: "Times New Roman", serif;
    background: #f0f0f0;
    padding: 40px;
  }

  .container {
    background: white;
    padding: 30px;
    width: 700px;
    margin: auto;
    box-shadow: 0 0 10px #999;
    position: relative;
  }

  /* Heading 1 */
  h1 {
    font-size: 48px;
    margin-top: 30px;
    text-shadow: 3px 2px pink;
    border-top: 5px solid black;
    padding-top: 10px;
  }

  /* Heading 2 */
  .box {
    border: 3px solid yellow;
    padding: 10px;
    margin-top: 30px;
    width: 90%;
  }
  h2 {
    font-style: italic;
    margin: 0;
  }

  /* Heading 3 */
  h3 {
    position: absolute;
    bottom: 20px;
    right: 30px;
    text-decoration: underline;
    margin: 0;
  }
</style>
</head>

<body>

<div class="container">
  <h1>This is heading 1</h1>

  <div class="box">
    <h2>This is heading 2</h2>
  </div>

  <h3>This is heading 3</h3>
</div>

</body>
</html>
