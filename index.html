<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fixed Headings Page</title>

<style>
  body {
    font-family: "Times New Roman", serif;
    background: #f0f0f0;
    padding: 40px;
  }

  .container {
    background: white;
    padding: 30px;
    width: 700px;
    margin: auto;
    box-shadow: 0 0 10px #999;
    position: relative;
  }

  /* Heading 1 style */
  h1 {
    font-size: 48px;
    margin-top: 30px;
    text-shadow: 3px 2px pink;   /* pink text shadow */
    border-top: 5px solid black; /* black top border */
    padding-top: 10px;
  }

  /* Outer black border for heading 2 */
  .box {
    border: 3px solid black;     /* outer black border */
    padding: 5px;
    margin-top: 30px;
    width: 90%;
  }

  /* Inner yellow border for heading 2 */
  .inner-box {
    border: 3px solid yellow;    /* inner yellow border */
    padding: 10px;
  }

  /* Heading 2 style */
  h2 {
    font-style: italic;
    margin: 0;
  }

  /* Heading 3 positioned at bottom right */
  h3 {
    position: absolute;
    bottom: 15px;    /* lower position to avoid overlap */
    right: 30px;
    text-decoration: underline;
    margin: 0;
  }
</style>
</head>

<body>

<div class="container">
  <h1>This is heading 1</h1>

  <div class="box">
    <div class="inner-box">
      <h2>This is heading 2</h2>
    </div>
  </div>

  <h3>This is heading 3</h3>
</div>

</body>
</html>
